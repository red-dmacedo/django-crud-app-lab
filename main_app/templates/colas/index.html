{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
{% endblock %}

{% block content %}
  <div class="center">
    {% if colas %}
      {% for cola in colas %}
      <div class="card">
        <h2>{{ cola.name }}</h2>
      </div>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
