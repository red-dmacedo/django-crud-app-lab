{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/cola_form.css' %}" />
{% endblock %}

{% block content %}
  <div class="page-header">
    {% if cola %}
      <h1>Edit {{ cola.name }}</h1>
    {% else %}
      <h1>Add a Cola</h1>
    {% endif %}
  </div>

  <form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit" class="btn submit">Submit</button>
  </form>
{% endblock %}
